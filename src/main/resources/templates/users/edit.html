<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap-theme.min.css}" />
<title>ユーザー編集</title>
</head>
<body>
<div class="container">
<h1>ユーザー情報編集</h1>
<div class="col-sm-12">
<form th:action="@{/users/edit}" th:object="${userForm}" method="post" class="form-horizontal">
<fieldset>
<legend>ユーザー情報編集</legend>
	<div class="form-group" th:classapend="${#fields.hasErrors('username')}? 'has-error has-feedback'">
		<label for="lastName" class="col-sm-2 control-label">ユーザーネーム</label>
		<div class="col-sm-10">
			<input type="text" id="username" name="username" th:field="*{username}" class="form-control" value="山田" />
			<span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="help-block">error!</span>
		</div>
		<label for="password" class="col-sm-2 control-label">パスワード</label>
		<div class="col-sm-10">
			<input type="text" id="password" name="password" th:field="*{password}" class="form-control" value="太郎" />
			<span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="help-block">error!</span>
		</div>
		<label for="email" class="col-sm2 control-label">メールアドレス</label>
			<input type="email" id="email" name="email" th:field="*{email}" class="form-control" value="めーる" />
			<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="help-block">error!</span>
		</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
	<input type="submit" name="goToTop" value="戻る" class="btn btn-default" />
	<input type="hidden" name="id" th:value="${param.id[0]}" />
	<input type="submit" value="更新" class="btn btn-primary" />
	</div>
</div>
</fieldset>
</form>
</div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</body>
</html>
