<!DOCTYPE html>
<html xmls:th="http://www.thymeleaf.org"
		xmls:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8" />
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap-theme.min.css}" />
<title>顧客一覧</title>
</head>
<body>
<div class="container">
	<h1>顧客管理システム</h1>
	<from th:action="@{/logout}" method="post"><input type="submit" class="btn btn-default btn-xs" value="ログアウト" /></from>
	<p>
	<span sec:authentication="principal.user.username">duke</span>さんがログイン中。
	</p>
	<div class="col-sm-12">
	<form th:action="@{/customers/create}" th:object="${customerForm}" method="post" class="form-horizontal">
	<fieldset>
	<legend>顧客情報設定</legend>
	<div class="form-group" th:classappend="${#fields.hasErrors('lastName')}? 'has-error has-feedback'">
		<lable for="lastName" class="col-sm-2 control-label">姓</lable>
		<div class="col-sm-10">
		<input type="text" id="lastName" name="lastName" th:field="*{lastName}" class="form-control" value="山田" />
		<span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="help-block">error!</span>
		</div>
	</div>
	<div class="form-group">
		<lable for="firstName" class="col-sm-2 control-label">名</lable>
		
		<div class="col-sm-10">
		<input type="text" id="firstName" name="firstName" th:field="*{firstName}" class="form-control" value="太郎" />
		<span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="help-block">error!</span>
		</div>
	</div>
	<div class="form-group">
	<div class="col-sm-offset-2 col-sm-10">
	<button type="submit" class="btn btn-primary">作成</button>
	</div>
	</div>
	</fieldset>
	</form>

<hr />
<table class="table table-striped table-bordered table-condensed">
	<tr>
	<th>ID</th>
	<th>姓</th>
	<th>名</th>
	<th>担当者</th>
	<th colspan="2">編集</th>
	</tr>
	<tr th:each="customer : ${customers}">
		<td th:text="${customer.id}">100</td>
		<td th:text="${customer.lastName}">山田</td>
		<td th:text="${customer.firstName}">太郎</td>
		<td th:text="${customer.user.username}">duke</td>
		<td>
			<form th:action="@{/customers/edit}" method="get">
				<input class="btn btn-default" type="submit" name="form" value="編集" />
				<input type="hidden" name="id" th:value="${customer.id}" />
			</form>
		</td>
		<td>
			<form th:action="@{/customers/delete}" method="post">
				<input class="btn btn-danger" type="submit" value="削除" />
				<input type="hidden" name="id" th:value="${customer.id}" />
			</form>
		</td>
	</tr>
</table>
</div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</body>
</html>
