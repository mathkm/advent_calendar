<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>ログインフォーム</title>
<link rel="stylesheet" href="http;//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap-theme.min.css}" />
</head>
<body>
<div class="container">
<form class="form-signin" method="post" th:action="@{/login}">
<div th:if="${param.error}" class="alert alert-danger">
ユーザー名またはパスワードが正しくありません
</div>
<div class="form-group">
<label for="username" class="col-sm-2 control-label">ログインID</label>
<div class="col-sm-10">
<input type="text" id="username" class="form-control" name="username" placeholder="Username" required="required" autofocus="autofocus" />
</div>
</div>
<div class="form-group">
<label for="password" class="col-sm-2 control-label">パスワード</label>
<div class="col-sm-10">
<input type="password" id="password" class="form-control" name="password" placeholder="Password" required="required" />
</div>
</div>
<div class="form-group">
<button class="btn btn-1g btn-primary form-control" type="submit">ログイン</button>
</div>
</form>
</div>
</body>
</html>
